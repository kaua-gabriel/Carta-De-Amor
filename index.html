<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para você, amor ❤️</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:20px 10px;
    overflow-x:hidden;
  }
  h1{color:#ff6b81;text-align:center;margin-bottom:10px;font-size:1.5em;}
  p{text-align:center;font-size:1.1em;max-width:90%;}
  .card{background:white;padding:20px;border-radius:20px;text-align:center;box-shadow:0 10px 20px rgba(0,0,0,0.2);margin-bottom:30px;width:100%;max-width:350px;}
  .carousel{position:relative;width:100%;max-width:350px;height:200px;overflow:hidden;border-radius:15px;margin-bottom:30px;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
  .carousel img{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transform:scale(0.95);transition:opacity 0.5s, transform 0.5s;cursor:pointer;}
  .carousel img.active{opacity:1;transform:scale(1);}
  .carousel-buttons{display:flex;justify-content:space-between;position:absolute;width:100%;top:50%;transform:translateY(-50%);padding:0 10px;box-sizing:border-box;}
  .carousel-buttons button{background:rgba(255,255,255,0.7);border:none;font-size:1.5em;cursor:pointer;border-radius:50%;width:40px;height:40px;line-height:35px;text-align:center;}
  .heart{color:red;font-size:50px;animation:pulse 1s infinite;margin-bottom:30px;}
  @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.3);}}

  /* ===== Modal lightbox ===== */
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:9999;}
  .modal img{max-width:95%;max-height:95%;border-radius:15px;transition:opacity 0.5s;opacity:0;}
  .modal-close{position:absolute;top:20px;right:20px;background:#ff6b81;color:white;border:none;padding:10px 15px;border-radius:50px;font-size:1em;cursor:pointer;}
  .modal-nav{position:absolute;top:50%;transform:translateY(-50%);font-size:2em;color:white;background:rgba(0,0,0,0.3);border:none;padding:10px 15px;border-radius:50px;cursor:pointer;}
  .modal-prev{left:10px;}
  .modal-next{right:10px;}
  #modalCounter{position:absolute;top:20px;left:50%;transform:translateX(-50%);color:white;font-size:1em;}

  /* ===== Hearts animation ===== */
  #heartsContainer div{
    position:absolute;
    pointer-events:none;
  }
  @keyframes fall {
    0% {transform:translateY(-50px);}
    100% {transform:translateY(100vh);}
  }
</style>
</head>
<body>

<div class="card">
  <h1>Te amo, Steffany❤️</h1>
  <p>Você ilumina meus dias e me faz sorrir sempre. Obrigado por existir e ser tão incrível!</p>
</div>

<p>Clica pra abrir as Imagens lov</p>
<div class="carousel">
  <img src="img/img1.png" class="active" alt="Foto 1">
  <img src="img/img2.jpg" alt="Foto 2">
  <img src="img/img3.jpg" alt="Foto 3">
  <img src="img/img4.webp" alt="Foto 4">
  <img src="img/img5.webp" alt="Foto 5">
  <img src="img/img6.webp" alt="Foto 6">
  <img src="img/img7.webp" alt="Foto 7">
  <img src="img/img8.webp" alt="Foto 8">
  <img src="img/img9.webp" alt="Foto 9">
  <img src="img/img10.webp" alt="Foto 10">
  <img src="img/img11.webp" alt="Foto 11">
  <div class="carousel-buttons">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<div class="heart">❤️</div>

<!-- ===== Modal lightbox ===== -->
<div class="modal" id="lightboxModal">
  <button class="modal-close" onclick="closeModal()">Fechar</button>
  <button class="modal-nav modal-prev" onclick="prevModal()">&#10094;</button>
  <img id="modalImage" src="">
  <button class="modal-nav modal-next" onclick="nextModal()">&#10095;</button>
  <p id="modalCounter"></p>
</div>

<!-- ===== Hearts container ===== -->
<div id="heartsContainer"></div>

<script>
let currentIndex = 0;
const slides = document.querySelectorAll('.carousel img');
let carouselInterval;

function showSlide(index){
  slides.forEach(img=>img.classList.remove('active'));
  slides[index].classList.add('active');
}
function nextSlide(){currentIndex=(currentIndex+1)%slides.length;showSlide(currentIndex);}
function prevSlide(){currentIndex=(currentIndex-1+slides.length)%slides.length;showSlide(currentIndex);}
function startCarousel(){carouselInterval=setInterval(nextSlide,4000);}
function stopCarousel(){clearInterval(carouselInterval);}
startCarousel();

// ===== Modal lightbox =====
const modal = document.getElementById('lightboxModal');
const modalImage = document.getElementById('modalImage');
const modalCounter = document.getElementById('modalCounter');
let modalIndex = 0;

// Abrir modal
function updateModalCounter(){
  modalCounter.textContent = `Foto ${modalIndex+1} de ${slides.length}`;
}
function openModal(index){
  modal.style.display='flex';
  modalImage.style.opacity=0;
  modalImage.src = slides[index].src;
  modalIndex = index;
  stopCarousel();
  updateModalCounter();
}
slides.forEach((img,i)=>{
  img.addEventListener('click', ()=> openModal(i));
});

function closeModal(){modal.style.display='none'; startCarousel();}

function nextModal(){
  modalIndex = (modalIndex+1)%slides.length;
  modalImage.style.opacity=0;
  modalImage.src = slides[modalIndex].src;
  updateModalCounter();
}
function prevModal(){
  modalIndex = (modalIndex-1+slides.length)%slides.length;
  modalImage.style.opacity=0;
  modalImage.src = slides[modalIndex].src;
  updateModalCounter();
}

// Fade quando imagem carrega
modalImage.addEventListener('load', ()=>{modalImage.style.opacity=1;});

// Fechar modal clicando fora da imagem
modal.addEventListener('click',(e)=>{if(e.target===modal) closeModal();});

// ===== Swipe mobile =====
let startX = 0;
modalImage.addEventListener('touchstart', e=>{startX=e.touches[0].clientX;});
modalImage.addEventListener('touchend', e=>{
  const endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) prevModal();
  else if(startX - endX > 50) nextModal();
});

// ===== Corações caindo =====
function createHeart(){
  const heart = document.createElement('div');
  heart.textContent='❤️';
  heart.style.left=Math.random()*100+'%';
  heart.style.fontSize=(10+Math.random()*20)+'px';
  heart.style.opacity=0.7;
  heart.style.animation=`fall ${3+Math.random()*3}s linear`;
  document.getElementById('heartsContainer').appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
